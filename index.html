<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Updater</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="icon" href="icon.png" type="image/png">

    <!-- Edit on Github -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script> -->
    
    <script>
        window.$docsify = {
            name: 'UpdaterForMinecraft',
            repo: 'https://github.com/updater-for-minecraft/Docs/',
            auto2top: true,
            loadNavbar: true,
            // relativePath: true,
            formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
            // routerMode: 'history',
            topMargin: 90,
            tabs: {
                persist    : true,
                sync       : false,
                theme      : 'classic',
                tabComments: true,
                tabHeadings: true
            },
            search : {
                maxAge: 1800000, //(30min) 过期时间，单位毫秒，默认一天86400000
                paths: 'auto',
                depth: 6,
                hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容
                placeholder: '搜索...',
                noData: '没有结果!',
            },
            plugins: [
                // EditOnGithubPlugin.create('https://github.com/updater-for-minecraft/Docs/blob/main/', null, null)
            ]
        }
    </script>

    <style>
        .markdown-section{
            max-width: 1000px;
        }
    </style>
</head>
<body>
    <div id="app">Loading...</div>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 图片缩放 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 代码复制 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <!-- json高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-json.min.js"></script>
    <!-- docsify-tabs (latest v1.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <!-- 全局搜索 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

    <script>

        (function(){
            // 将第一个标题作为网页Title
            var defaultTitle = document.querySelector('title').innerHTML
            var plugin = function(hook) {
                hook.afterEach(function(html) {
                    var parser = new DOMParser()
                    var root = parser.parseFromString(html, 'text/html')
                    var dom = root.querySelectorAll('h1,h2,h3,h4,h5,h6')
                    if(dom.length > 0) {
                        setTimeout(() => {
                            document.querySelector('title').innerHTML = dom[0].innerText
                        }, 5);
                    } else {
                        document.querySelector('title').innerHTML = defaultTitle
                    }
                    return html;
                });
            }
            
            window.$docsify.plugins = window.$docsify.plugins.concat([plugin])
        })();
    </script>

    <style>
        #va-comment-widget {
            max-width: 800px;
            margin: 0 auto;
        }

        .comment-tip {
            padding: 5px;
            font-weight: 600;
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</body>
</html>
