<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>文件更新助手帮助文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/77261045?s=32&v=4" type="image/png">

    <!-- Edit on Github -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

    <!-- Vue3 Development -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    
    <script>
        window.$docsify = {
            // name: 'UpdaterForMinecraft',
            repo: 'https://github.com/updater-for-minecraft/Docs/',
            auto2top: true,
            loadNavbar: 'navbar.md',
            // basePath: '/Docs/',
            // relativePath: true,
            formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}',
            // routerMode: 'history',
            notFoundPage: 'README.md',
            topMargin: 10,
            tabs: {
                persist    : true,
                sync       : false,
                theme      : 'classic',
                tabComments: true,
                tabHeadings: true
            },
            search : {
                maxAge: 1800000, //(30min) 过期时间，单位毫秒，默认一天86400000
                paths: 'auto',
                depth: 6,
                hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容
                placeholder: '搜索...',
                noData: '没有结果!',
            },
            plugins: [
                EditOnGithubPlugin.create('https://github.com/updater-for-minecraft/Docs/blob/main/', null, 'Edit on Github')
            ]
        }
    </script>
</head>
<body>
    <div id="app">Loading...</div>
    <!-- Docsify v4 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 图片缩放 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 代码复制 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <!-- json高亮 -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-json.min.js"></script>
    <!-- docsify-tabs (latest v1.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <!-- 全局搜索 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 代码高亮 -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>

    <script>

        (function(){
            // 将第一个标题作为网页Title
            var defaultTitle = document.querySelector('title').innerHTML
            var plugin = function(hook) {
                hook.afterEach(function(html) {
                    var parser = new DOMParser()
                    var root = parser.parseFromString(html, 'text/html')
                    var dom = root.querySelectorAll('h1,h2,h3,h4,h5,h6')
                    if(dom.length > 0) {
                        setTimeout(() => {
                            document.querySelector('title').innerHTML = dom[0].innerText
                        }, 5);
                    } else {
                        document.querySelector('title').innerHTML = defaultTitle
                    }
                    return html;
                });
            }
            
            window.$docsify.plugins = window.$docsify.plugins.concat([plugin])
        })();

        (function(){
            var plugin = function(hook) {
                hook.afterEach(function(html) {

                    setTimeout(() => {
                        let githubContributors = {
                            data: () => ({
                                contributors: []
                            })
                        }

                        let vue = Vue.createApp(githubContributors).mount('#github-contributors')

                        fetch('https://api.github.com/repos/updater-for-minecraft/Docs/contributors').then((r) => r.json()).then((data) => {
                            vue.contributors = data
                        })
                    }, 150);
                    
                    return html+`
                    <hr style="margin-top: 5rem;" />
                    <div id="github-contributors">
                        <div class="github-contributor-title">Copyleft © 2021 - 2021 <a href="https://github.com/updater-for-minecraft">updater-for-minecraft</a></div>
                        <div class="github-contributor-title" v-show="contributors.length > 0"> | </div>
                        <div class="github-contributor-title" v-show="contributors.length > 0">Contributors: </div>
                        <div v-for="c in contributors" class="github-contributor-user" v-show="contributors.length > 0">
                            <img v-bind:src="c.avatar_url" class="github-contributor-avatar" />
                            <div class="github-contributor-username" ><a v-bind:href="c.html_url" target="_blank">{{c.login}}<a/></div>
                        </div>
                    </div>
                    <style>
                        #github-contributors {
                            display: flex;
                            align-items: center;
                            opacity: 0.8;
                            flex-wrap: wrap;
                        }

                        .github-contributor-title {
                            margin: 6px 10px;
                            font-size: 16px;
                            font-weight: bold;
                            color: inherit;
                            white-space: nowrap;
                        }

                        .github-contributor-user {
                            display: inline-flex;
                            align-items: center;
                            margin-right: 4px;
                        }

                        .github-contributor-avatar {
                            height: 28px;
                            /* padding: 2px; */
                            /* border: 1px solid #cecece; */
                            border-radius: 50%;
                            box-shadow: 3px 4px 8px #00000014;
                        }

                        .github-contributor-username {
                            margin: 0 8px;
                            font-size: 16px;
                            // font-weight: bold;
                            color: inherit;
                        }
                    </style>
                    `;
                });
            }
            
            window.$docsify.plugins = window.$docsify.plugins.concat([plugin])
        })();
    </script>

    <style>

            padding-top: 8px;
        } */

        details[open] {

        }

        @media(prefers-color-scheme:dark) {
            details[open] {
                border-color: #676767;
            }

            details summary:hover {

            }

            .sidebar, body {
                background-color: rgb(39, 39, 39);
            }

            body {
                color: #c1c1c1;
            }

            /* header 123456 */
            .anchor span {
                color: #e2e2e2;
            }

            .sidebar {
                border-right-color: #a9a9a912;
            }

            .sidebar,
            .sidebar ul li a {
                color: #c1c1c1;
            }
            
            .markdown-section strong {

            }

            .markdown-section code, .markdown-section pre {

                background-color: #3c3c3c;

            }

            }

            .app-nav li ul {

            }

            .sidebar-toggle {

            }

            .search .input-wrap input {
                background-color: #313131;
                color: #c1c1c1;;
            }

            .search {
                border-bottom-color: #3c3c3c;
            }
        }

        @media(max-width: 1024px) {
            .markdown-section {
                max-width: 95%;
            }
        }
    </style>
</body>
</html>
